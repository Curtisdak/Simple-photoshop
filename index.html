<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
</head>

<body>
    <div id="container" class="">
        <div id="wrapper" class="">
            <div id="head" class="">
                <h2 class="dark">PhotoSimple</h2>
                <button class="mode" onclick="toggleMode()">   <i data-lucide="sun" class="sun"></i>  <i data-lucide="moon"  class="moon"></i> </button>
            </div>

            <div id="editor-Container" class="">
                <div id="editing" class="">
                    <div id="filters">
                        <h3>Filters</h3>

                        <div id="editingOption">
                            <button id="editing-btn " class="active">Brightness</button>
                            <button id="editing-btn " class="">Saturation</button>
                            <button id="editing-btn " class="">Inversion</button>
                            <button id="editing-btn " class="">Grayscale</button>
                        </div>
                    </div>

                    <div id="filters-slider ">
                        <div id="filter-info">
                            <p id="filter-name" class="">Brightness</p>
                            <p id="filter-percent">100 <span>%</span></p>
                        </div>
                        <input type="range" name="range" id="slide" max="200" min="0" value="100" />
                    </div>
                    <div id="rotate-flip-container">
                        <p>Rotate & Flip</p>
                        <div id="editingOptionRotate">
                            <button id="rotate-flip-btn">
                  <i data-lucide="rotate-ccw"></i>
                </button>
                            <button id="rotate-flip-btn">
                  <i data-lucide="rotate-cw"></i>
                </button>
                            <button id="rotate-flip-btn">
                  <i data-lucide="flip-horizontal-2"></i>
                </button>
                            <button id="rotate-flip-btn">
                  <i data-lucide="flip-vertical-2"></i>
                </button>
                        </div>
                    </div>
                </div>

                <div id="preview-container">
                    <img src="https://codingnepalweb.com/demos/image-editor-javascript/image-placeholder.svg" alt="preview-image " />
                </div>
            </div>

            <div id="functionBtn-container">
                <button id="reset-btn">RESET FILTERS</button>
                <div id="upload-save-btn">
                    <button id="choose-image-btn">CHOOSE IMAGE</button>
                    <button id="save-image-btn">SAVE IAMGE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script>
        lucide.createIcons();
    </script>
    <script src="function.js">
    </script>
</body>

</html>
